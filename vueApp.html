<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!--声明式渲染-->
    <div id="app">
        {{message}}
    </div>

    <div id="app2">
        <span :title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息??嗯?
        </span>
    </div>

<!--条件与循环-->
    <div id="app3">
        <p v-if="seen">现在你看到我了</p>
    </div>

    <div id="app4">
        <ol>
            <li v-for="(item, index) in todos" :key="index">
                {{item.text}}
            </li>
        </ol>
    </div>

<!--处理用户输入-->
    <div id="app-5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">逆转小天才</button>
    </div>

    <div id="app-6">
        <p>{{message}}</p>
        <input v-model="message" />
    </div>

<!--组件化应用构建-->
    <div id="app-7">
        <ol>
            <todo-item></todo-item>
        </ol>
    </div>

    <div id="app-8">
        <ol>
            <todo-list
                v-for="(item, index) in myList"
                :todo = 'item'
                :key = 'item.id'
            ></todo-list>
        </ol>
    </div>

<!--js脚本-->
    <script>
// 声明式渲染
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!'
            }
        })
        var app2 = new Vue({
            el: '#app2',
            data: {
                message: '页面加载于' + new Date().toLocaleString()
            }
        })

// 条件与循环
        var app3 = new Vue({
            el: '#app3',
            data: {
                seen: true
            }
        })
        var app4 = new Vue({
            el: '#app4',
            data: {
                todos: [
                    {text: '学习 javaScript'},
                    {text: '学习 Vue'},
                    {text: '整个jojo项目'}
                ]
            }
        })

// 处理用户输入
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hello Vue.js'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hello Alexiel'
            }
        })

// 组件化应用构建
        Vue.component('todo-item', {
            template: '<li>古战场警察出动</li>'
        })
        var app7 = new Vue({
            el: '#app-7'
        })
        Vue.component('todo-list', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        })
        var app8 = new Vue({
            el: '#app-8',
            data: {
                myList: [
                    {id: 1, text: 'Alexiel'},
                    {id: 2, text: 'Monika'},
                    {id: 3, text: 'Vira'},
                ]
            }
        })
    </script>
</body>
</html>
